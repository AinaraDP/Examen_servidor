<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"  href="/pedidosPorCliente.css">
</head>
<body>
	
	<table>
		<tr>
			<th>Id Cliente</th>
			<th>Nombre</th>
			<th>Apellido 1</th>
			<th>Apellido 2</th>
			<th>Categoria</th>
			
		</tr>
		<tr th:each="cliente : ${clientes}">
			<td th:text="${cliente.idCliente}"></td>
			<td th:text="${cliente.nombre}"></td>
			<td th:text="${cliente.apellido1}"></td> 
			<td th:text="${cliente.apellido2}"></td>  
			<td th:text="${cliente.categoria}"></td> 
		</tr>
	</table>
</body>
</html>
