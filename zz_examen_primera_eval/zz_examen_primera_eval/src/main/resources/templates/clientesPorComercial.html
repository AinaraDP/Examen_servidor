<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"  href="/pedidosPorCliente.css">
</head>
<body>
	<h2>IdComercial de los clientes: </h2>
	<h2 th:text="${pedidos[0].comercial.idComercial}">Ver pedidos del comercial</h2>
	
	<table>
		<tr>
			<th>Nombre cliente</th>
			<th>Id Cliente</th>
		</tr>
		<tr th:each="pedido : ${pedidos}">
			<td th:text="${pedido.cliente.nombre}"></td>
			<td th:text="${pedido.cliente.idCliente}"></td>
		</tr>
	</table>
</body>
</html>
