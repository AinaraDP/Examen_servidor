<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet"  href="/home.css">
</head>
<body>
	<div class="container">
		<div class="opciones">
			<a>Clientes </a>
			<a>Pedidos </a>
		</div>
	
		<div class="login">
			<a>Iniciar sesion</a>
			<a>Cerrar sesion</a>
		</div>
		
		<div class="listado"> 
			<p>Listado de Comerciales</p>
			<a>Nuevo comercial </a>
			
			<table>
			<tr>
				<th>Nombre</th>
				<th>Apellido 1</th>
				<th>Apellido 2</th>
				<th>Ver Detalle</th>
			</tr>
			<tr th:each="comercial : ${comerciales}">
				<td th:text="${comercial.nombre}"></td>
				<td th:text="${comercial.apellido1}"></td>
				<td th:text="${comercial.apellido2}"></td> 
				<td class="detalle">
					<a href="/verDetalle"> Ver detalle </a>
				</td>
			</tr>
			</table>
		</div>
		
		
	</div>
	
	
	

</body>
</html>
